<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <script src="jquery-3.3.1.min.js"> 
    </script>
    <script>

        $(document).ready(function(){
            $("#parrafo1").hide();

            $("#parrafo2").click(function(){
                $("#parrafo3").toggle();
            });
        });

    </script>   

</head>

<body>

    <h1>Hola mundo jQuery</h1>

    <p id="parrafo1">párrafo 1</p>
    <p id="parrafo2">párrafo 2</p>
    <p id="parrafo3">párrafo 3</p>
    

</body>

</html>
